<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>pixi.js example 13 - Graphics</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
    }
  </style>
  
  <script src="./layout_files/pixi.js"></script>
<body>
  <script>
  var start = new Date().getTime()
  // create an new instance of a pixi stage
  var stage = new PIXI.Stage(0xFFFFFF, true);
  // stage.setInteractive(true);
  
  
  //stage.addChild(sprite);
  // create a renderer instance
  //var renderer = new PIXI.CanvasRenderer(800, 600);//PIXI.autoDetectRenderer(800, 600);
  var renderer = PIXI.autoDetectRenderer(620, 380);
  
  // set the canvas width and height to fill the screen
  // renderer.view.style.width = window.innerWidth + "px";
  // renderer.view.style.height = window.innerHeight + "px";
  // renderer.view.style.display = "block";
   
  // add render view to DOM
  document.body.appendChild(renderer.view);
  
  var size = 40;
  for (var col = 0; col < 5; col++) {
    for (var row = 0; row < 10; row ++) {
      var x = (col * size * 3) + ((row%2) ? (size*1.5) : 0);
      var y =  row * (Math.sqrt(3)*size)/2;
      createHexagon({ x: x, y: y, size: size });  
    }
  }
  
  // lets create moving shape
  var thing = new PIXI.Graphics();
  stage.addChild(thing);
  thing.position.x = 620/2;
  thing.position.y = 380/2;
  
  var count = 0;
  
  // stage.click = stage.tap = function(){ 
  //   graphics.lineStyle(Math.random() * 30, Math.random() * 0xFFFFFF, 1);
  //   graphics.moveTo(Math.random() * 620,Math.random() * 380);
  //   graphics.lineTo(Math.random() * 620,Math.random() * 380);
  // }
  console.log('Finished in ', new Date().getTime() - start)
  requestAnimFrame(animate);

  function animate() {
    
    thing.clear();
    
    count += 0.01;
    
    thing.clear();
    thing.lineStyle(30, 0xff0000, 1);
    thing.beginFill(0xffFF00, 0.5);
    
    thing.moveTo(-120 + Math.sin(count) * 20, -100 + Math.cos(count)* 20);
    thing.lineTo(120 + Math.cos(count) * 20, -100 + Math.sin(count)* 20);
    thing.lineTo(120 + Math.sin(count) * 20, 100 + Math.cos(count)* 20);
    thing.lineTo(-120 + Math.cos(count)* 20, 100 + Math.sin(count)* 20);
    thing.lineTo(-120 + Math.sin(count) * 20, -100 + Math.cos(count)* 20);
    
    // thing.rotation = count * 0.1;
    renderer.render(stage);
    requestAnimFrame( animate );
  }

  function createHexagon(options){
    var x = options.x;
    var y = options.y;
    var size = options.size;

  
    var hex = new PIXI.Graphics();
      // set a fill and line style
    hex.beginFill(0xFF3300);
    hex.lineStyle(2, 0x000000, 1);

    // draw a shape
    var angle;
    var scale = 1.0
    var points = []
    for (var i = 0; i < 7; i++) {
        angle = 1 * Math.PI / 3 * i;
        var x_i = Math.round(x + size * Math.cos(angle));
        var y_i = Math.round(y + size * Math.sin(angle));
        points.push(x_i, y_i)
        if (i === 0) {
            hex.moveTo(x_i, scale *y_i) 
        } else {
            hex.lineTo(x_i, scale * y_i)
        }
    };
    // hex.moveTo(50,50)
    hex.endFill()
    // hex.hitArea = new PIXI.Polygon(points);
    // hex.setInteractive(true);
    // console.log(stage.interactionManager.interactiveItems)//.push(hex);
    // hex.interactive = true;
    // hex.click = hex.tap  = function(data) {
    //   console.log('CLICKED');
    // }
    stage.addChild(hex);
    console.log('d');
    return;
  }

  </script><canvas width="620" height="380" style="display: block; cursor: default;"></canvas>

  

</body></html>
